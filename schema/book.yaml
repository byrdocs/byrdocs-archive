type: object
properties:
  id:
    type: string
    description: 文件的 MD5 值
    pattern: '^[0-9A-Za-z]{32}$'
  url:
    type: string
    format: uri
    description: 文件 URL
    pattern: '^https://byrdocs\.org/files/[0-9A-Za-z]{32}\.(pdf|zip)$'
  type:
    type: string
    enum: [book]
    description: 文件类型
  data:
    type: object
    properties:
      title:
        type: string
        description: 书籍标题
      authors:
        type: array
        items:
          type: string
        description: 作者列表，必填
        minItems: 1
      translators:
        type: array
        items:
          type: string
        description: 译者列表，可选
        minItems: 1
      edition:
        type: string
        description: 版本信息，可选
      publisher:
        type: string
        description: 出版社，可选
      publish_year:
        type: string
        pattern: "^[0-9]{4}$"
        description: 出版年份，可选
      isbn:
        type: array
        items:
          type: string
          pattern: "^(?=[0-9]{13}$|(?=(?:[0-9]+-){4})[-\ 0-9]{17}$)97[89]-?[0-9]{1,5}-?[0-9]+-?[0-9]+-?[0-9]$"
        description: ISBN 列表，必须为 ISBN13 格式
        minItems: 1
      filetype:
        type: string
        enum: [pdf]
        description: 文件格式
    required: [title, authors, isbn, filetype]
required: [id, url, type, data]
